<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purchases</title>
  </head>
  <style>
    #purchased_vouchers{
      margin-top: 50px;
      display: grid;
      grid-template-columns: repeat(3,1fr);
    }

  </style>
  <body>
    <!-- Wallet balence id:- "wallet_balance" (only number).
    - All the purchased voucher will be appended in div with id as "purchased_vouchers".
   The remaining balance will show on the page inside h3 tag with id as "balance" -->
  <h3 id="wallet_balance"></h3>
  <div id="purchased_vouchers"></div>
  </body>
</html>
<script>
var obj = JSON.parse(localStorage.getItem("user"));
var val = document.querySelector("#wallet_balance");
val.innerText=obj.wallet;



var arr = JSON.parse(localStorage.getItem("purchase"));
console.log(arr);
append(arr);
function append(data){
  var div = document.querySelector("#purchased_vouchers");
  data.forEach(function(el){
    
    console.log(el.name);
 let div1 = document.createElement("div");

      let img = document.createElement("img");
img.src = el.image;

let h3 = document.createElement("h3");
h3.innerText=el.name;

let p =document.createElement("p");
p.innerText=el.price;

div.append(img,h3,p);


  })
  div1.append(div);
}

</script>
