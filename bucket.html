<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <style>
     #bucket{
      display: grid;
      grid-template-columns: repeat(4,1fr);
      gap: 20px;
      margin-top: 20px;
    }
   #bucket>div{
     width: 200px;
     border: 1px solid blue;
    text-align: center;
    padding: 20px;
    ;
    
     
   }
   img{
     width: 100%;
     height: 100%;
   }
   #image{
     height: 150px;
     width: 150px;
    display: flex;
  margin-left: 20px;

   }
   #navbar{
     display: flex;
     justify-content: flex-end;
     gap: 20px;
   }
  </style>

  <body>
    <div id="total-div">
      <h3 id="total_amount">
        <!--Show bucket total here, do not add anything only Total value. Not even "Total - 1200Rs" but like this "1200" -->
      </h3>
    </div>
    <div id="bucket">
      <!--Show all coffee added to bucket here-->
      <!-- add an remove button to each coffee so that you can remove that item from bucket, give the button HTML id as 'remove_coffee' -->
    </div>

    <!-- checkout link  -->
    <button id="confirm_checkout"><a href="checkout.html">Ckeckout</a></button>
  </body>
</html>
<script>

var coffeearr= JSON.parse(localStorage.getItem("coffee"));
append(coffeearr)


function append(coffee){
  var sum =0;
   let div =document.querySelector("#bucket");
   coffee.forEach(function(el,index){
     let div1 = document.createElement("div");

     let imgdiv =document.createElement("div");
     imgdiv.setAttribute("id","image");
     let img = document.createElement("img");
     img.src=el.image;
     imgdiv.append(img);

     let type =document.createElement("p");
     type.innerText=el.title ;

     let price =document.createElement("p");
     price.innerText=el.price;

     sum =sum+el.price;
     var pii = document.querySelector("#total_amount");
     pii.innerText=sum;

     let butt = document.createElement("button");
     butt.innerText="Remove";
     butt.setAttribute("id","remove_coffee");
     butt.addEventListener("click",function(){
bucketrem(el,index);
     })


     div1.append(imgdiv,type,price,butt);
     div.append(div1);
   })
 }
   function bucketrem(el,index){
     coffeearr.splice(index,1);
   localStorage.setItem("coffee",JSON.stringify(coffeearr));
   window.location.reload();
   //let count =document.getElementById("coffee_count").innerHTML=coffeearr.length;
   }



</script>
