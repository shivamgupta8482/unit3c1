<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    #container{
        display: grid;
        grid-template-columns: repeat(4,1fr);
    }
    img{
        width: 350px;
    }
</style>
<body>
    <input type="text" id="enter"  >
    <button onclick="getData()">Search</button>
    <div id="container"></div>
    
</body>
</html>
<script>
    // key AIzaSyBewqcFVdhmasmdB1-m1_WQ-j3nbiPGRcI;
   

let getData = async() =>{

    let value = document.querySelector("#enter").value;

    let url =`https://youtube.googleapis.com/youtube/v3/search?part=snippet&maxResults=20&q=${value}&key=AIzaSyBewqcFVdhmasmdB1-m1_WQ-j3nbiPGRcI`

    try{
let res =await fetch (url);
let users = await res.json();
data(users.items);
//console.log(users.items.snippet);
    }catch{
console.log("error");
    }
}

let data = (el) =>{
    let div =document.querySelector("#container");
    div.innerHTML="";
 el.forEach(({id:{vedioId},snippet:{title,thumbnails}}) => {

  
let div1 = document.createElement("div");
let img = document.createElement("img");
img.src = thumbnails.default.url;
//iframe.allow = "fullscreen";
let h3 =document.createElement("h3");
h3.innerText=title

div1.append(img,h3);
div.append(div1);

});



}

</script>
